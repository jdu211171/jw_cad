<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算プログラム</title>
</head>

<body>

  <div class="root"></div>

  <script>
    let nokinode = Number(prompt('Enter a lenth of noki'));
    let kabeshin = Number(prompt('Enter length of a wall'));
    (nokinode > 850) ? nokinode += 100 : nokinode += 200;
    let fullLength = nokinode * 2 + kabeshin;

    function roundUpTo300(number) {
      let remainder = number % 300; // get the remainder of the number divided by 300
      if (remainder == 0) { // if the remainder is zero, then the number is already divisible by 300
        return number; // return the number as it is
      } else { // otherwise, the number needs to be rounded up
        let difference = 300 - remainder; // find the difference between 300 and the remainder
        return number + difference; // add the difference to the number and return it
      }
    }

    function find300(number) {
      let result = 0;
      while (number > 0) {
        number -= 300;
        result++;
      }
      if (number > 0) {
        result++;
      }
      return result;
    }

    let sum = find300(fullLength);

    function find1800(number) {
      let returning = {};
      let result = 0;
      while (number - 6 >= 0) {
        number -= 6;
        result++;
        returning['1800'] = result;
      }
      result = 0;
      while (number - 5 >= 0) {
        number -= 5;
        result++;
        returning['1500'] = result;
      }
      result = 0;
      while (number - 4 >= 0) {
        number -= 4;
        result++;
        returning['1200'] = result;
      }
      result = 0;
      while (number - 3 >= 0) {
        number -= 3;
        result++;
        returning['900'] = result;
      }
      result = 0;
      while (number - 2 >= 0) {
        number -= 2;
        result++;
        returning['600'] = result;
      }
      return returning;
    }

    console.log(find1800(sum));
    sum.forEach(element => {
      document.querySelector('.root').innerHTML += element;
    });;

  </script>
</body>

</html>
